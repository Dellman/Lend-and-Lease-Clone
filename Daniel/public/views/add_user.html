<form novalidate>
    <label for="fname">First Name</label>
    <input type="text" id="fname" ng-model="user.fname">
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" ng-model="user.lname">
    <br>
    <br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" ng-model="user.dob">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="text" id="email" ng-model="user.email">
    <br>
    <br>
    <label for="phone">Phone</label>
    <input type="text" id="phone" ng-model="user.phone">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" ng-model="user.password">
    <br>
    <br>
    <br>
    <br>
    <button ng-click="submit()">Submit</button>
</form>
