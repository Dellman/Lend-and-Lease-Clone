<div  map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCIdwRu4ngSUOFiSPAgCvN09Gp7PUtUy9c">
    <ng-map id="mapViewMap" style="height: 530px"
            center="current-position" zoom="10"
            default-style="false"
            geo-fallback-center="[59, 19]"
    >
        <marker id='{{marker.id}}' position="{{marker.position}}"
          ng-repeat="marker in mapMarkers | filter: userSearch"
          on-click="showDetail(marker)"
        ></marker>

        <info-window id="mapPageIW">
          <div ng-non-bindable="">
            Name: {{marker.name}}<br/>
            Category: {{marker.category}}<br/>
            Sub Category: {{marker.subCategory}}<br/>
            Description: {{marker.description}} <br/>
            Location: {{marker.address}}
            <!-- Location: {{anchor.getPosition()}}<br/> -->
        </div>
      </info-window>
    </ng-map>

</div>
