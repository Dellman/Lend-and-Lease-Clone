<div class="title_right" id="search_bar" ng-controller="controller_map">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
        <div class="input-group">
            <input ng-model="userSearch" id="userSearch" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
  <button class="btn btn-default" type="button" ng-click="markerFilter();">Search</button>
</span>
        </div>
    </div>
</div>
<div  map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCIdwRu4ngSUOFiSPAgCvN09Gp7PUtUy9c">
    <ng-map id="mapViewMap" style="height: 530px"
            center="current-position" zoom="7"
            default-style="false"
            geo-fallback-center="[59, 19]"
    >
    </ng-map>

</div>
